<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fgh</title>
    <script>
        function game() {
            var a = new Array
            var tbl = document.getElementById('tab')
            for (var i = 1; i < 4; ++i) {
                var tr = document.createElement('tr')
                tbl.appendChild(tr)
                for (var j = 1; j < 4; ++j) {
                    var td = document.createElement('td')
                    tbl.appendChild(td)
                    td.src = 'icon/circle.svg'
                    a[i][j] = td.value
                }
            }


        }
    </script>
</head>


<body>
    <div><input type="button" name="" id="" value="start" onclick="game()">
        <table id="tab"></table>
    </div>




</body>

</html>
